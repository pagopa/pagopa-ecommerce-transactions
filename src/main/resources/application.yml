resilience4j.circuitbreaker:
  configs:
    default:
      slidingWindowSize: 2
      permittedNumberOfCallsInHalfOpenState: 10
      waitDurationInOpenState: 10000
      failureRateThreshold: 50
      eventConsumerBufferSize: 10
      registerHealthIndicator: true
  instances:
    transactions-backend:
      baseConfig: default
